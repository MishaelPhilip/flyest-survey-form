<!DOCTYPE html>
<html>
	<html lang="en">
		<head>
			<meta charset="utf-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<title>FlyestTech Survey form</title>
			<link rel="stylesheet" href="styles.css" />
		</head>
		<body>
			<div class="container">
				<div class="head-info">
					<h1 id="title">FlyestTech Survey form</h1>
					<p id="description">
						Thank you for taking the time to help us improve the platform
					</p>
				</div>
				<form id="survey-form">
					<div class="form-input">
						<label for="name" id="name-label">Name</label>
						<input
							type="text"
							id="name"
							name="name"
							placeholder="Enter your name"
							required
						/>
					</div>

					<div class="form-input">
						<label for="name" id="email-label">Email</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="Enter your email"
							required
						/>
					</div>

					<div class="form-input">
						<label for="name" id="number-label">Age (Optional)</label>
						<input
							type="number"
							id="number"
							name="number"
							placeholder="Age"
							min="16"
							max="90"
						/>
					</div>

					<div class="form-input">
						<label for="dropdown"
							>Which option best describes your current role?</label
						>
						<select id="dropdown" name="dropdown">
							<option value="">Select current role</option>
							<option value="student">Student</option>
							<option value="full-time">Full time job</option>
							<option value="learner">Full time learner</option>
							<option value="other">Other</option>
						</select>
					</div>

					<div class="form-input display">
						<p>Would you recommend freeCodeCamp to a friend?</p>

						<label for="definitely">
							<input
								type="radio"
								name="recommend"
								id="definitely"
								value="definitely"
								checked
							/>Definitely
						</label>

						<label for="maybe">
							<input
								type="radio"
								name="recommend"
								id="maybe"
								value="maybe"
							/>Maybe
						</label>

						<label for="not-sure">
							<input
								type="radio"
								name="recommend"
								id="not-sure"
								value="not-sure"
							/>Not sure
						</label>
					</div>

					<div class="form-input">
						<label for="dropdown-inp"
							>What is your favorite feature of freeCodeCamp?
							<select id="dropdown-inp" name="dropdown-inp">
								<option value="">Select current role</option>
								<option value="projects">Projects</option>
								<option value="challeges">Challenges</option>
								<option value="community">Community</option>
							</select>
						</label>
					</div>

					<div class="form-input display">
						<p>What would you like to see improved? (Check all that apply)</p>

						<label for="frontend">
							<input
								type="checkbox"
								name="frontend"
								id="frontend"
								value="frontend"
							/>Front-end Projects
						</label>

						<label for="backend">
							<input
								type="checkbox"
								name="backend"
								id="backend"
								value="backend"
							/>Back-end Projects
						</label>

						<label for="challenges">
							<input
								type="checkbox"
								name="challenges"
								id="challenges"
								value="challenges"
							/>Challenges
						</label>
					</div>

					<div class="form-input">
						<label for="comment">Any comments or suggestions? </label>
						<textarea
							rows="5"
							id="comment"
							class="comment"
							placeholder="Enter your comment here..."
						>
						</textarea>
					</div>

					<input type="submit" value="Submit" id="submit" name="submit" />
				</form>
			</div>
		</body>
	</html>
</html>
